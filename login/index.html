<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <hgroup>
    <h1>Аутентификация</h1>
  </hgroup>

  <form id="login_form">
    <div class="group">
      <input type="email" id="login"><span class="highlight"></span><span class="bar"></span>
      <label>Логин</label>
    </div>
    <div class="group">
      <input type="text" id="password"><span class="highlight"></span><span class="bar"></span>
      <label>Пароль</label>
    </div>
    <button type="submit" class="button buttonBlue" id="sumbit_btn">Войти
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
